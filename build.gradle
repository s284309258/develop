plugins {
    id 'java'
}
plugins {
    id 'com.google.protobuf' version '0.8.8'
}

group 'nettystudio'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "io.netty:netty-all:4.1.37.Final",
            "org.apache.thrift:libthrift:0.12.0",
            "com.google.protobuf:protobuf-java:3.9.0",
            "com.google.protobuf:protobuf-java-util:3.9.0",
            "com.alibaba:fastjson:1.2.61",
            "io.grpc:grpc-netty-shaded:1.24.0",
            "io.grpc:grpc-protobuf:1.24.0",
            "io.grpc:grpc-stub:1.24.0"


    )
}


protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.9.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.24.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
